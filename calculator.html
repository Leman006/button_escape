<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    #calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #fefefe;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 50px;
    text-align: right;
    font-size: 24px;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #d1c4e9;
    margin-bottom: 15px;
    background-color: #fafafa;
    box-sizing: border-box;
    color: #333;
}

button {
    width: 22%;
    height: 50px;
    font-size: 20px;
    margin: 5px 1%;
    border: none;
    background-color: #f8bbd0; /* Light pink */
    color: #333;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #f48fb1; /* Slightly darker pink */
    transform: scale(1.05);
}

button:active {
    background-color: #ec407a; /* Darker pink */
    transform: scale(1);
}

button:nth-child(4n+4) {
    background-color: #b39ddb; /* Light purple */
}

button:nth-child(4n+4):hover {
    background-color: #9575cd; /* Slightly darker purple */
}

button:nth-child(4n+4):active {
    background-color: #7e57c2; /* Darker purple */
}

#calculator div {
    display: flex;
    justify-content: space-between;
}

/* Special styling for the "C" and "=" buttons */
button:nth-child(1) {
    background-color: #ffccbc; /* Light peach */
}

button:nth-child(1):hover {
    background-color: #ffab91; /* Slightly darker peach */
}

button:nth-child(1):active {
    background-color: #ff7043; /* Darker peach */
}

button:last-child {
    background-color: #c5e1a5; /* Light green */
}

button:last-child:hover {
    background-color: #aed581; /* Slightly darker green */
}

button:last-child:active {
    background-color: #8bc34a; /* Darker green */
}
</style>
</head>
<body>
    <div id="calculator">
        <div><input id="display" type="text" /></div>
        <div>
            <button onclick="clean()">C</button>
        </div>
        <div>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('-')">-</button>
        </div>
        <div>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('+')">+</button>
        </div>
        <div>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('*')">*</button>
        </div>
        <div>
            <button onclick="press('.')">.</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('/')">/</button>
            <button onclick="calc()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display")

        function clean() {
            display.value = ""
        }
        function press(x) {
            display.value += x
        }
        function calc() {
            display.value = eval(display.value)
        }
    </script>
</body>
</html>
