<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="adinizi girin" id="input">
    <button onclick="buttonClick('salam')">salam</button>
    <button onclick="buttonClick ('hello')">hello</button>
    <h1 id="h1"></h1>

    <script>
        const input= document.getElementById('input')

        function buttonClick(value){
            h1.innerHTML= value+ " "+ input.value
        }
    </script>
</body>
</html>
