<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="answer"></p>

    <script>
        let answer= document.getElementById("answer")
        for (let i=10; i>=1; i--){
            answer.innerHTML+=`${i}</br>`
        }
        
    </script>

    <input type="text" id="num">
    <button id="btn">tersine cevir</button>
    <h3 id="answer2"></h3>

    <script>
        let answer2= document.getElementById("answer2")
        let btn= document.getElementById("btn")
        let num= document.getElementById("num")

        btn.onclick= function(){
            let reversedNum = ""
            for (let i = num.value.length - 1; i >= 0; i--) {
                reversedNum += num.value[i];
            }
            answer2.innerHTML = reversedNum;
        }
    </script>

    <input type="text" id="num2">
    <button id="btn2">cemi tap</button>
    <h3 id="answer3"></h3>

    <script>
        let answer3= document.getElementById("answer3")
        let btn2= document.getElementById("btn2")
        let num2= document.getElementById("num2")

        btn2.onclick= function(){
            let sum = 0
            for (let i = 0; i < num2.value.length; i++) {
                sum += +num2.value[i];
            }
            answer3.innerHTML = sum;
        }
    </script>


    <div id="output"></div>

    <script>
        const cars = [
            { url: "https://media.istockphoto.com/id/1435226078/photo/front-of-a-white-bmw-m4-parked-on-a-street-with-trees-in-the-background.jpg?s=612x612&w=0&k=20&c=l1IupUrh-_Zbcse-hDkaUAh-qMD82hJspXjnN0IBZlg=", brand: "BMW", model: "M5 F10", year: 2016, color: "blue", price: 45000, isElectric: false },

        let output= document.getElementById("output")
        let carsmap = cars.map((item) => {
        return `<div style="margin-bottom: 20px; border: 1px solid #ddd; padding: 10px;">

            <h2>${item.brand} ${item.model}</h2>
            <p>Year: ${item.year}</p>
            <p>Color: ${item.color}</p>
            <p><del>Old Price: $${item.price}</del></p>
            <p>New Price: $${item.price*0.9}</p>

        </div>`;
    });
        output.innerHTML=carsmap.join("")
    </script>
