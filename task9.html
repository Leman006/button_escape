<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin-top: 10px;
            border-collapse: collapse;
        }

        table td {
            border: 2px solid red;
            padding-inline: 10px;
        }
    </style>
</head>
<body>
    <input id="num" type="number">
    <button id="btn">ok</button>
    <p id="answer"></p>

    <script>
        let num= document.getElementById("num")
        let btn= document.getElementById("btn")
        let answer= document.getElementById("answer")
        btn.onclick=function(){
            for (let i=num.value; i>=1; i--){
            answer.innerHTML+=i
        }
        }
        
    </script>

    <input id="num2" type="number">
    <button id="btn2">ok</button>
    <p id="answer2"></p>
    <script>
        let num2= document.getElementById("num2")
        let btn2= document.getElementById("btn2")
        let answer2= document.getElementById("answer2")

        btn2.onclick=function(){
            for (let i=1; i<=100;i+num2.value){
                answer2.innerHTML+=i+" "
                i+=+num2.value
            }
        }
    </script>

    <input id="num3" type="number">
    <input id="num4" type="number">
    <button id="btn3">ok</button>
    <p id="answer3"></p>

    <script>
        let num3= document.getElementById("num3")
        let num4= document.getElementById("num4")
        let btn3= document.getElementById("btn3")
        let answer3= document.getElementById("answer3")

        btn3.onclick= function(){
            answer3.innerHTML=""
            for (let i=1; i<=num3.value;){
                answer3.innerHTML+=i+" "
                i+=+num4.value
            }
        }
    </script>

    <input id="num5" type="number">
    <button id="btn4">ok</button>
    <table>
        <tr id="line"></tr>
    </table>
    <script>
        let line = document.getElementById('line')
        let num5 = document.getElementById('num5')
        let btn4 = document.getElementById('btn4')
        btn4.onclick= function(){
            line.innerHTML = ''
            for (let i = num5.value; i >= 1; i--) {
                line.innerHTML += '<td>' + i + '</td>'
            }
            num5.value = ''
        }

</script>
</body>
</html>
