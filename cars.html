<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .container {
            width: 1100px;
            margin: 0 auto;
        }

        #output {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        .data {
            box-shadow: 0 0 10px black;
            padding: 10px;
        }

        .data img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .data h2,
        h3,
        p,
        del {
            width: 300px;
            font: 600 20px arial;
            margin: 8px 0;
        }

        span {
            color: #dc143c;
        }

        input {
            width: 300px;
            padding: 10px;
            outline: none;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input placeholder="faizi deyisin.."  id="percent"/>
        <button id="btn">Endirimi tetbiq et</button>
        <div id="output"></div>
    </div>
    <script>
        const output = document.getElementById("output")
        const percent = document.getElementById("percent")
        const btn = document.getElementById("btn")
        const cars = [
            { url: "https://media.istockphoto.com/id/1435226078/photo/front-of-a-white-bmw-m4-parked-on-a-street-with-trees-in-the-background.jpg?s=612x612&w=0&k=20&c=l1IupUrh-_Zbcse-hDkaUAh-qMD82hJspXjnN0IBZlg=", brand: "BMW", model: "M5 F10", year: 2016, color: "blue", price: 45000, currency: "₼", isElectric: false },
            { url: "https://bluesky-cogcms-prodb.cdn.imgeng.in/media/23kcymvw/mercedes-amg-gt-c192-stage-3840x3840-07-2023.jpg", brand: "Mercedes", model: "E63 AMG", year: 2018, color: "black", price: 55000, currency: "₼", isElectric: false },
            { url: "https://www.shutterstock.com/image-photo/kharkiv-ukraine-september-2019-audi-600nw-1923184661.jpg", brand: "Audi", model: "RS7", year: 2020, color: "red", price: 80000, currency: "₼", isElectric: false },
            { url: "https://images.unsplash.com/photo-1617704548623-340376564e68?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dGVzbGElMjBtb2RlbCUyMHN8ZW58MHx8MHx8fDA%3D", brand: "Tesla", model: "Model S", year: 2022, color: "white", price: 90000, currency: "₼", isElectric: true },
            { url: "https://media.istockphoto.com/id/1419988769/ru/%D1%84%D0%BE%D1%82%D0%BE/porsche-911-s-turbo.jpg?s=612x612&w=0&k=20&c=uCHTybKRX26GUV_p3dlYywnq111Iyt7DVZ2gtHh5B9g=", brand: "Porsche", model: "911 Turbo", year: 2019, color: "yellow", price: 150000, currency: "₼", isElectric: false },
            { url: "https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?cs=srgb&dl=pexels-adrian-dorobantu-989175-2127733.jpg&fm=jpg", brand: "Lamborghini", model: "Huracan", year: 2021, color: "green", price: 220000, currency: "₼", isElectric: false },
            { url: "https://www.amalgamcollection.com/cdn/shop/files/Wideedit_d6af3ea9-5cf8-4f4a-a372-0190e83a39ca_2000x850_crop_center.jpg?v=1705941011", brand: "Ferrari", model: "F8 Tributo", year: 2023, color: "red", price: 300000, currency: "₼", isElectric: false },
            { url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPt6uWP9Bfx1eC6rwHjQctDFXw0UCRMVKusw&s", brand: "Ford", model: "Mustang Mach-E", year: 2022, color: "grey", price: 60000, currency: "₼", isElectric: true },
            { url: "https://t3.ftcdn.net/jpg/04/27/17/28/360_F_427172858_9kVQn6EGZKMKUjfyfy4bu3TmJQj1W3BW.jpg", brand: "Chevrolet", model: "Camaro ZL1", year: 2017, color: "orange", price: 90000, currency: "₼", isElectric: false },
            { url: "https://images.unsplash.com/photo-1551817280-6d59c77ce1b8?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmlzc2FufGVufDB8fDB8fHww", brand: "Nissan", model: "GT-R R35", year: 2021, color: "silver", price: 120000, currency: "₼", isElectric: false }
        ]

            const mapCars = cars.map(
            (item) => {
                return `
                <div class="data">
                    <img src=${item.url} alt="cars" />
                    <h2><span>Marka: </span>${item.brand}, <span>Model: </span>${item.model}</h2>
                    <h3><span>Il: </span>${item.year}, <span>Reng: </span>${item.color}</h3>
                    <p><span>Qiymet: </span>${item.price} AZN</p>
                    
                </div>
                `}
            )
            output.innerHTML = mapCars.join("")

        btn.onclick= function(){
            if (percent.value<=100){
            const mapCars = cars.map(
            (item) => {
                return `
                <div class="data">
                    <img src=${item.url} alt="cars" />
                    <h2><span>Marka: </span>${item.brand}, <span>Model: </span>${item.model}</h2>
                    <h3><span>Il: </span>${item.year}, <span>Reng: </span>${item.color}</h3>
                    <del><span>Kohne Qiymet: </span>${item.price} AZN</del>
                    <p><span>Yeni Qiymet ${percent.value}%: </span>${(item.price-(item.price*percent.value*0.01))} AZN</p>
                </div>
                `}
            )
            output.innerHTML = mapCars.join("")
        } else{
                output.innerHTML='100e qeder reqem yazin..'
            }
        }
    </script>
</body>

</html>
