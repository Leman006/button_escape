<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="task">
        <h3 id="answer">Ededin cut ve ya tek oldugunu yoxla</h3>
        <input type="number" name="" id="num">
        <button id="btn">Yoxla</button>
    </div>

    <script>
        let num= document.getElementById("num")
        let btn= document.getElementById("btn")
        let answer= document.getElementById("answer")
        btn.onclick= function(){
            let a = "";
            let b = "";
            let number = Number(num.value);
            if (number === 0) {
                a = "ne tek, ne cut";
            } else if (number % 2 === 0) {
                a = "cut";
            } else {
                a = "tek";
            }
            if (number === 0) {
                b = "ne menfi, ne musbet";
            } else if (number < 0) {
                b = "menfi";
            } else {
                b = "musbet";
            }
            answer.innerHTML = "Eded " + number + " " + a + " ve " + b + "dir.";
        }
    </script>
</body>
</html>
